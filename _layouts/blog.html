<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}

        <hr />

        <h1>{{ page.title }}</h1>

        <section>
            <ul>
                {% if site.posts.size > 0 %}
                    {% for post in site.posts %}
                        <li><a href="{{ post.url }}">{{ post.date | date: "%B %d, %Y"}} - {{ post.title }}</a></li>
                    {% endfor %}
                {% else %}
                    <li>Nothing has been posted... yet!</li>
                {% endif %}
            </ul>
        </section>

        <hr />

        {% include footer.html %}
    </body>
</html>
