<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}

        <article>
            <h1>{{ page.title }}</h1>

            <section>
                <ul>
                    {% if site.posts.size > 0 %}
                        {% for post in site.posts %}
                            <li><a href="{{ post.url }}">{{ post.date | date: "%B %d, %Y"}} - {{ post.title }}</a></li>
                        {% endfor %}
                    {% else %}
                        <li>Nothing has been posted... yet!</li>
                    {% endif %}
                </ul>
            </section>
        </article>

        {% include footer.html %}
    </body>
</html>
